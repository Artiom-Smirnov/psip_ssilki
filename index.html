<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Buttons</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Примеры трех разных кнопок-ссылок -->
    <a href="site\site.html" class="button">Перейти на карточку </a>
    <a href="site1\site1.html" class="button">Перейти на карточку 2</a>
    <a href="setka\setka.html" class="button">Перейти на сетку</a>
</body>
</html>
