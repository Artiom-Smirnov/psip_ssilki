<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        #element2 {
            padding: 10px;
            border: 1px solid black;
            margin: 10px 0;
        }
        #element2:hover {
            color: blue;
            font-weight: bold;
            font-family: Verdana, sans-serif;
            font-size: 25px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!-- ФИО -->
    <p>Смирнов Артём Сергеевич</p>
    
    <!-- Ссылка на любимый сайт -->
    <p><a href="https://classroom.google.com/u/0/h" target="_blank">Мой любимый сайт</a></p>
    
    <!-- Изображение -->
    <img src="роза красная.jpg" alt="Пример изображения">
    
    <!-- Кнопка для показа URL -->
    <button id="showUrlButton">Посмотреть URL</button>
    <p id="urlDisplay" style="display:none;"></p>
    
    <!-- Кнопка для показа имени хоста -->
    <button id="showHostnameButton">Посмотреть имя хоста</button>

    <!-- Элементы для демонстрации удаления -->
    <div id="element1">Элемент 1</div>
    <div id="element2">Элемент 2</div>
    <div id="element3">Элемент 3</div>

    <script>
        document.getElementById('showUrlButton').addEventListener('click', function() {
            var urlDisplay = document.getElementById('urlDisplay');
            if (urlDisplay.style.display === 'none') {
                urlDisplay.style.display = 'block';
                urlDisplay.textContent = window.location.href;
            }
        });

        document.getElementById('element2').addEventListener('click', function() {
            this.remove();
        });

        document.getElementById('showHostnameButton').addEventListener('click', function() {
            // Предположим, что имя хоста уже известно (например, "my-computer-name")
            var hostname = "my-computer-name";
            var newWindow = window.open("", "", "width=300,height=500,scrollbars=yes,status=no");
            newWindow.document.write("<p>Имя хоста: " + hostname + "</p>");
        });
    </script>
</body>
</html>
