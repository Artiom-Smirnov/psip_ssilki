<body>
    <button onclick="operateArray()">Выполнить операцию</button>
    <div id="output"></div>

    <script>
        function operateArray() {
            // Создаем массив из 5 случайных целых чисел (от 1 до 100)
            let array = [];
            for (let i = 0; i < 5; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }

            // Создаем копию исходного массива для сохранения
            let originalArray = array.slice();

            // Находим минимальный элемент в массиве
            let minIndex = 0;
            for (let i = 1; i < array.length; i++) {
                if (array[i] < array[minIndex]) {
                    minIndex = i;
                }
            }

            // Переставляем минимальный элемент с последним в новом массиве
            let changedArray = array.slice(); // создаем копию массива для изменений
            if (minIndex !== array.length - 1) {
                let temp = changedArray[minIndex];
                changedArray[minIndex] = changedArray[array.length - 1];
                changedArray[array.length - 1] = temp;
            }

            // Выводим исходный и измененный массив на страницу
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>Исходный массив: " + originalArray.join(", ") + "</p>";
            outputDiv.innerHTML += "<p>Измененный массив: " + changedArray.join(", ") + "</p>";
        }
    </script>
</body>
